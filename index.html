<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Day</title>
        <style>
            body {
                margin: 24px;
            }

            p {
                /* text-align: center; */
                float: right;
                padding: 16px 4px;
                margin: 12px 24px;
                background-color: bisque;
                min-width: 300px;
            }

            #date {
                color: red;
            }
        </style>
    </head>

    <body>

        <p id="demo"></p>

        <script>
            function newDay() {

                const demo = document.getElementById('demo');
                const day = new Date();
                // console.log(day);
                demo.textContent = day;

                //  this give date one day before üòç

                // var msec = Date.parse(day);
                // var y = msec - 86400000;
                // var d = new Date(y);
                // console.log(d);
                // demo.textContent = d;
            }

            setInterval(newDay, 1000);
        </script>

        <p id="date"></p>

        <script>
            function GDate() {
                n = new Date();
                y = n.getFullYear();
                m = n.getMonth() + 1;
                d = n.getDate();
                h = n.getHours();
                mi = n.getMinutes();
                s = n.getSeconds();
                ms = n.getMilliseconds();

                document.getElementById("date").innerHTML = " Date : " + d + " / " + m + " / " + y + " Time : " + h + " : " + mi + " : " + s + " : " + ms;
            }
            setInterval(GDate, 1);
        </script>
    </body>

</html>
